<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Background Music</title>

    <!--Font Awesome 4.7-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--Edu SA Beginner Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap" rel="stylesheet">

    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }
        body
        {
            font-family: 'Edu SA Beginner', cursive;
        }
        .wrapper
        {
            background: url(https://images.pexels.com/photos/1105666/pexels-photo-1105666.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=1&amp;w=500) no-repeat;
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            min-height: 100vh;
        }
        h1
        {
            color: #fff;
            font-weight: 300;
            font-size: 98px;
            line-height: 108px;
            padding: 180px 150px;
            text-align: center;
        }
        .bg-music
        {
            position: absolute;
            top: 64%;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        .btn
        {
            background-color: transparent;
            color: #fff;
            font-size: 78px;
            border: none;
            display: block;
            margin: 0 auto;
            opacity: .3;
            transition: all linear .2s;
        }
        .btn:hover
        {
            opacity: 10;
        }
        .fa-circle-pause
        {
            display: none;
        }

    </style>

</head>
<body>

    <div class="wrapper">
        <h1>Party People</h1>
    </div>
    <div class="bg-music">
        <audio id="myMusic" src="music/Fergie ft YG LA Love instrumental.mp3"></audio>
        <button class="btn">
            <i class="fa-solid fa-waveform-lines"></i>
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-circle-pause"></i>
        </button>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $(".btn .fa-circle-play").on('click',function()
            {
                $(this).hide();
                $(".fa-circle-pause").fadeIn();
                $("#myMusic")[0].play();
            });

            $(".btn .fa-circle-pause").on('click',function()
            {
                $(this).hide();
                $(".fa-circle-play").fadeIn();
                $("#myMusic")[0].pause();
            });


        });
    </script>
    
</body>
</html>
